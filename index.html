<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="homeContainer">

    <div class="mainPhoto"><img src="images/illustration-hero.svg" alt="music hero" /></div>
    <h1>Order Summary</h1>

    <p class="intro">You can now listen to millions of songs,<br> 
      audiobooks, and podcasts on any device<br>
       anywhere you like!</p>

    <div class="planContainer">
      <div class="icon"><img src="images/icon-music.svg" alt="music icon" /></div>
      <div class="annualPlan"><p><strong>Annual Plan</strong><br>
      $59.99/year</p></div>
      <div class="change"><a href="#">Change</a></div>
    </div>

  <a href="#" class="payLink"><div class="payment">Proceed to Payment</div></a>
  <div class="cancel"><a href="#">Cancel Order</a></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamel La Rose</a>.
  </div>
</body>
</html>
